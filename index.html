<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Letter Animal Hangman Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-box">
        <h1>Hangman Game</h1>
        <p>Guess the 3-Letter Animal's Name</p>
        <p>Click on the keypad to play</p>
        <p id="max-attempts">Maximum Wrong Attempts: 5</p>
        <p id="hangman-status"></p>
        <p id="current-word">_ _ _</p>
        <div id="alphabet-buttons">
          <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
        </div>
        <p id="game-message"></p>
        <p id="show-letters"></p>
        <div id = "image-container"></div>
        <p id="win-lose-message"></p>
        <button id="restart-btn" onclick="startGame()">Restart Game</button>
      </div>
</body>
</html>
